<!DOCTYPE html>
<html>
<head>
  <title>URL Opener</title>
  <link href="/css/style.css" rel="stylesheet">
  <script src="/js/popup.js"></script>
</head>
<body>
  <div class="top">
    <h3>Download YT Video</h3>
    <div>
      <button id="openUrl">Open?</button>
      <button id="audioBtn">Audio</button>
      <button id="videoBtn" disabled >Video</button>
    </div>

    <div>
      <select name="" id="qualitySlct">
        <option value="none" selected disabled hidden>Select Format</option>
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
        <option value="360p">360p</option>
        <option value="240p">240p</option>
        <option value="144p">144p</option>

      </select>
    </div>
  </div>
  <div id="sidebar"></div>
</body>
</html>
